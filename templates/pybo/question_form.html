{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow p-8">
        <form method="post">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <input type="text" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}"
                   placeholder="제목을 입력하세요"
                   class="w-full rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 px-4 py-3 mb-6 text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-primary transition">
            <textarea name="content" id="content" rows="10"
                      placeholder="내용을 자유롭게 작성하세요 (마크다운 지원)"
                      class="w-full rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 px-4 py-3 mb-6 focus:outline-none focus:ring-2 focus:ring-primary transition"></textarea>
            <button type="submit" class="rounded-full px-6 py-2 bg-primary text-white font-semibold hover:bg-blue-600 transition shadow w-full">저장하기</button>
        </form>
    </div>
</div>
{% endblock %}
